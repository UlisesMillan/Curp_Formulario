<script type="text/javascript">

  $("#btn_validar").click(function () {

    // validacion nombre
    if ($("#nombre").val().trim() == '') {
      alert("Escribe tu nombre ");
      $("#nombre").focus();
      return 0;
    }

    // validacion correo
    if ($("#correo").val().trim() == '') {
      alert("Escribe correctamente tu email ");
      $("#correo").focus();
      return 0;
    }

    // validacion apellido
    if ($("#apellido").val().trim() == '') {
      alert("Escribe tu primer apellido ");
      $("#apellido").focus();
      return 0;
    }

    // validacion asunto
    if ($("#comentario").val().trim() == '') {
      alert("Escribe el asunto ");
      $("#comentario").focus();
      return 0;
    }

    document.formulariocomentarios.submit();

  });

</script>
